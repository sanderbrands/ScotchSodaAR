<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Scotch & Soda AR</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded vr-mode-ui="enabled: false" arjs='trackingMethod: best;debugUIEnabled: false;'>
      <a-assets>
        <a-asset-item id="luchtballon" src="assets/luchtballon.dae"></a-asset-item>
      </a-assets>

      <a-entity rotation="0 0 0" scale="0.1 0.1 0.1" id="luchtballon" collada-model="assets/luchtballon.dae">
         <a-animation attribute="rotation"
               dur="10000"
               fill="forwards"
               to="0 360 0"
               repeat="indefinite"></a-animation>
      </a-entity>
      <!-- define a camera which will move according to the marker position -->
      <a-marker-camera preset='hiro'></a-marker-camera>

      <a-camera-static/>

    </a-scene>
  </body>
</html>
